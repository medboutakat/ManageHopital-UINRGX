<form [formGroup]="category">
    <div class="form-row">
      <input type="hidden" formControlName="id">
      <div class="form-group col-md-6">
        <input style="text-align: center;font-size: 14px;" type="text" class="form-control" formControlName="name"  
          placeholder="NAME">
      </div>
      <div class="form-group col-md-6">
        <input style="text-align: center;font-size: 14px;" type="text" class="form-control" formControlName="remark"  
          placeholder="REMARK">
      </div> 
    </div>
    <button type="submit" class="btn btn-success btn-block" (click)="reserve()">Reserve</button><br>
  </form>
