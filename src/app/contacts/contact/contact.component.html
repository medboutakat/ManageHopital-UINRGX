<form [formGroup]="contactForm" novalidate>

  <div class="form-row">
    <input type="hidden" formControlName="id">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" placeholder="phone 1" name="phone1" formControlName="phone1">

    </div>
    <div class="form-group col-md-6">
      <input type="text" class="form-control" placeholder="phone 2" name="phone2" formControlName="phone2">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" placeholder="Fax" name="fax" formControlName="fax">
    </div>
    <div class="form-group col-md-6">
      <input type="text" class="form-control" placeholder="whatsApp" name="whatsApp" formControlName="whatsApp">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" placeholder="adress1" name="adress1" formControlName="adress1">

    </div>
    <div class="form-group col-md-6">
      <input type="text" class="form-control" placeholder="adress2" name="adress2" formControlName="adress2">
    </div>
  </div>
  <div class="input-group mb-3">
    <select formControlName="cityId" placeholder="City" class="custom-select" id="inputGroupSelect02">
      <option *ngFor="let item of cities" selected value="{{item.id}}">{{item.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <input type="email" class="form-control" placeholder="email" name="email" formControlName="email" email>
    <div *ngIf="contactForm.controls['email'].invalid " class="alert alert-danger">
      <p>Invalid email</p>
    </div>
  </div>
</form>
