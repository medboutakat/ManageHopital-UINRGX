<div class="container">
  <h1>{{title}}</h1>
   <p style="font-weight: lighter;color: gray;font-size: 14px;" class="card-text">to reserve, please fill this
     informations</p>
     

<mat-horizontal-stepper labelPosition="bottom" #stepper>
    <mat-step [stepControl]="HospitalForm"> 

    <form [formGroup]="HospitalForm">
      <div class="form-row">
        <input type="hidden" formControlName="id">
        <div class="form-group col-md-6">
          <input style="text-align: center;font-size: 14px;" type="text" class="form-control" formControlName="countryHealthId"  
            placeholder="countryHealthId">
        </div>
        <div class="form-group col-md-6">
          <input style="text-align: center;font-size: 14px;" type="text" class="form-control" formControlName="name"  
            placeholder="name">
        </div>  

      <div class="form-group col-md-6">
          <input style="text-align: center;font-size: 14px;" type="text" class="form-control" formControlName="remark"  
            placeholder="REMARK">
        </div> 
    

      <div class="form-group col-md-6">
          <input style="text-align: center;font-size: 14px;" type="text" class="form-control" formControlName="history"  
            placeholder="history">
        </div>  

      <div class="form-group col-md-6">
          <input style="text-align: center;font-size: 14px;" type="text" class="form-control" formControlName="categoryName"  
            placeholder="categoryName">
        </div>  
     
       <div class="input-group mb-3">
              <select formControlName="hospitalCategoryId" placeholder="City" class="custom-select" id="inputGroupSelect02">
                <option *ngFor="let item of listhopitalCatValues" selected value="{{item.id}}">{{item.remark}}</option>
              </select>
        </div> 

    </div>
    </form>

     <app-contact [contactForm]="contactForm"></app-contact> 

     <br> 

   <button type="submit" class="btn btn-success btn-block" [disabled]='!(this.HospitalForm.valid && this.contactForm.valid)' mat-button matStepperNext (click)="reserve()">Reserve</button><br>

    <div>
          <!-- <button mat-button matStepperNext disabled="true" >Next</button> -->
      </div>
    </mat-step>

    <mat-step [stepControl]="PuctureImage" optional > 
      <form [formGroup]="PuctureImage"> 
       
        <div class="message" *ngIf="(isReady$ | async) || (hasFailed$ | async)">
          <input #file type="file" multiple (change)="uploadFile($event)" />
        </div>
        
        <div class="message" *ngIf="(isInProgress$ | async)">
          <div style="margin-bottom: 14px;">Uploading... {{ progress$ | async }}%</div>
        </div>
        
        <div class="message" *ngIf="(isInProgress$ | async)">
          <button (click)="cancelUpload()">Cancel Upload</button>
        </div>
        
        <div class="message" *ngIf="(completed$ | async)">
          <h4>
            File has been uploaded successfully!
          </h4>
          <button (click)="resetUpload()">UpdateImages</button>
        </div>
        
        <div class="message error" *ngIf="(hasFailed$ | async)">
          Error: {{ error$ | async }}
        </div> 

        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step> 

  </mat-horizontal-stepper>
    
 </div>
