<ng-container>
  <div class="container" width="200px">
    <img mat-dialog-title src="assets/img/exclamation-512.png" />
    <p class="p1">
      Are you sure , you want delete </p>
    <p class="p2">ID :{{id}} </p>
    <mat-dialog-actions>
      <button (click)="delete(id)" style="outline: none;" mat-raised-button color="warn">Delete</button>
      <button style="outline: none;" mat-raised-button mat-dialog-close>Cancel</button>
    </mat-dialog-actions><br>
  </div>
</ng-container>
