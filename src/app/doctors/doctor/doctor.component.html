 <script>
  $(document).ready(function () {
    $("#flip").click(function () {
      $("#panel").slideToggle("slow");
    });
  });

</script>
<div style="float: right;"> 
<button style="line-height: 15px;margin: 10px;" type="button" class="btn btn-warning" aria-label="Left Align">
  <i class="material-icons">
    autorenew
    </i>
</button>
<button style="line-height: 15px;" type="button" class="btn btn-danger" aria-label="Left Align">
  <i class="material-icons">
    delete
    </i>
</button>
</div>
<a (click)="openBottomSheet()" matTooltip="Click for add a new doctor" [matTooltipPosition]="'left'"
  class="flotting-btn btn-success" style="color: white;">+</a>

  <mat-form-field class="example-full-width">
    <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Filter">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource"  matSort  class="mat-elevation-z8">

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected() "
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()"
                      >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)"
                      >
        </mat-checkbox>
      </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> firstName </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> lastName </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="sexe">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> sexe </th>
      <td mat-cell *matCellDef="let element"> {{element.sexe}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    (click)="selection.toggle(row);"
    (click)="onrowselect(row)"></tr>
   

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
