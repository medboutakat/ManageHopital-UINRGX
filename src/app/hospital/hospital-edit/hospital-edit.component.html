
 <div class="container">
    <h1>{{title}}</h1>
     <p style="font-weight: lighter;color: gray;font-size: 14px;" class="card-text">to reserve, please fill this
       informations</p>
       
<form [formGroup]="HospitalForm">
    <div class="form-row">
      <input type="hidden" formControlName="id">
      <div class="form-group col-md-6">
        <input style="text-align: center;font-size: 14px;" type="text" class="form-control" formControlName="countryHealthId"  
          placeholder="countryHealthId">
      </div>
      <div class="form-group col-md-6">
        <input style="text-align: center;font-size: 14px;" type="text" class="form-control" formControlName="name"  
          placeholder="name">
      </div> 
    

    <div class="form-group col-md-6">
        <input style="text-align: center;font-size: 14px;" type="text" class="form-control" formControlName="remark"  
          placeholder="REMARK">
      </div> 
   

    <div class="form-group col-md-6">
        <input style="text-align: center;font-size: 14px;" type="text" class="form-control" formControlName="history"  
          placeholder="history">
      </div> 



    <div class="form-group col-md-6">
        <input style="text-align: center;font-size: 14px;" type="text" class="form-control" formControlName="categoryName"  
          placeholder="categoryName">
      </div> 

      <!-- <div class="form-group">
        <div class="col-sm-8"> 
          <app-select label="Select user" display="name" [listObjects]="listhopitalCatValues"></app-select>
        </div> -->
        <div class="input-group mb-3">
            <select formControlName="hospitalCategoryId" placeholder="City" class="custom-select" id="inputGroupSelect02">
              <option *ngFor="let item of listhopitalCatValues" selected value="{{item.id}}">{{item.remark}}</option>
            </select>
          </div>
 
          <div class="form-group col-md-6">  
            <label for="exampleFormControlFile1">Example file input</label>
            <input type="file" name="CovePath" (change)="onFileSelectCover($event)"  class="form-control-file" id="exampleFormControlFile1"> 
          </div> 
 
          
          <div class="form-group col-md-6">  
            <label for="exampleFormControlFile1">Example file input</label>
            <input type="file" name="PictureProfilePath" (change)="onFileSelect($event)"  class="form-control-file" id="exampleFormControlFile1"> 
          </div> 
 

  </div>
</form>

       <app-contact [contactFormControl]="contactFormControl"></app-contact> 

       <br> 
 
     <button type="submit" class="btn btn-success btn-block" (click)="reserve()">Reserve</button><br>
    
   </div>
