<div style="height:100%;">
    <h3>New hospital</h3>
    <form class="example-form mat-bottom-sheet-container-large">
        <mat-form-field class="example-full-width">
            <mat-label>name</mat-label>
            <input matInput [errorStateMatcher]="matcher"
                            placeholder="@name">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Remark</mat-label>
            <input matInput  [errorStateMatcher]="matcher" placeholder="@remark">
        </mat-form-field> 
        <mat-form-field class="example-full-width">
            <mat-label>history</mat-label>
            <input matInput  [errorStateMatcher]="matcher" placeholder="@history">
        </mat-form-field> 
        <br>
        <mat-form-field style="width: 100%;">
            <mat-label>Select your gender</mat-label>
            <mat-select [(ngModel)]="selectedValue" name="food">
              <mat-option *ngFor="let sexe of genders" [value]="sexe.value">
                {{sexe.viewValue}}
              </mat-option>
            </mat-select>
        </mat-form-field>
         <div class="form-group">
              <div class="col-sm-8"> 
                <app-select label="Select user" display="name" [listObjects]="listhopitalCatValues"></app-select>
              </div>
        </div>    
        <div>
        <app-contact (getOutputForm)="getContact($event)"></app-contact>
        </div>
        <button class="btn btn-primary">imane</button>
    </form>
</div>
