 

<div class="home">
  <div class="container">
    <div class="row" cdkDropList (cdkDropListDropped)="drop($event)"> 
          <div class="col-*-3"  *ngFor="let link of links" cdkDrag> 
            <a  class="btn btn-dark"  [routerLink]="link.Url"  > <i class="link.class"></i> {{link.txt}}   </a>  
          </div>   
          <span mat-list-item class="material-icons" id="move-span"  >
            unfold_more
          </span>
    </div>
  </div>
</div>
