<div>  
    <form [formGroup]="invoiceForm">  
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <table>
                        <tr>
                            <td><h6>Code</h6></td>
                            <td><input type="text" value="001" formControlName="code"></td>
                            <td style="align-self: center;">
                                <svg style="color: red;margin-bottom: 6px;font-size: 15px;" class="bi bi-exclamation-circle-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M16 8A8 8 0 110 8a8 8 0 0116 0zM8 4a.905.905 0 00-.9.995l.35 3.507a.552.552 0 001.1 0l.35-3.507A.905.905 0 008 4zm.002 6a1 1 0 100 2 1 1 0 000-2z" clip-rule="evenodd"/>
                                </svg>
                            </td>
                        </tr>
                        <tr>
                            <td><h6>Date</h6></td>
                            <td><input type="datetime" formControlName="date"><br></td>
                            <td>
                                <svg style="color: red;margin-bottom: 5px;font-size: 15px;" class="bi bi-exclamation-circle-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M16 8A8 8 0 110 8a8 8 0 0116 0zM8 4a.905.905 0 00-.9.995l.35 3.507a.552.552 0 001.1 0l.35-3.507A.905.905 0 008 4zm.002 6a1 1 0 100 2 1 1 0 000-2z" clip-rule="evenodd"/>
                                </svg>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <br/>  
      
            <div formArrayName="productForm" class="row container"  *ngFor="let cd of invoiceForm.controls.productForm.controls ;let i=index;">  
                <div formGroupName={{i}}>  
                    <!-- title -->
                    <div class="row col-11" *ngIf="i==0">
                        <section class="row col-10">
                            <div  class="col12 divtitle row" >
                                <div class="col-7 p">Description</div>
                                <div class="col-2 p">Quantity </div>
                                <div class="col-2 p">Price</div>
                                <div class="col-1 p">Tax</div>
                            </div>
                        </section>
                        <h6 class="col-2" style="margin: 0 auto;text-align: center;">Amount</h6>
                    </div>

                    
                    <!-- <b>   Class {{cd.get('Class').value}}  </b>   --> 
                    <!-- <input  type="text" formControlName="GradeAStudent" placeholder="Total Grade A Student" />  -->
                    <input  type="text" formControlName="qte" placeholder="Total Grade B Student" />   
                </div>  
            </div>
        
        
        <div class="total-dir row footer" style="width: 100%;" >
            <div class="col">
        
            </div>
            <div class="col container">
                <table class="row bottom-table">
                    <tr class="col-8" >
                        <h6>Subtotal</h6>
                    </tr>
                    <tr class="col-4 trInp" style="padding: 0.1%;">
                        <input class="caseInput" type="number" [value]="subtotal"
                            (keyup)="Amount(remiseval,expedition,livraison)">
                    </tr>
                    <!-- row two -->
                    <tr class="col-4" >
                        <h6>Remise</h6>
                    </tr>
                    <tr class="col-2 trInp" style="padding: .1%;">
                        <input #remise class="caseInput" (keyup)="calculRemise(slct.value,remise.value)" type="number" >
                    </tr>
                    <tr class="col-2 trInp" style="padding: .1%;">
                        <select #slct class="caseInput" (change)="calculRemise(slct.value,remise.value)">
                            <option value="dh">DH</option>
                            <option value="%">%</option>
                        </select>
                    </tr>
                    <tr class="col-4 trInp">
                        <input type="number" class="caseInput" [value]="remiseval" (keyup)="Amount(remiseval,expedition,livraison)" formControlName="remise">
                    </tr>
                    <!-- row tree -->
                    <tr class="col-4" >
                        <h6>Expedition</h6>
                    </tr>
                    <tr class="col-4 trInp" style="padding: .1%;">
                        <input type="text" #expedition class="caseInput" (keyup)="Amount(remiseval,expedition,livraison)" formControlName="expedition">
                    </tr>
                    <tr class="col-4">
                        <h6>{{expedition.value}}</h6>
                    </tr>
                    <!-- row four -->
                    <tr class="col-4" >
                        <h6>Livraison</h6>
                    </tr>
                    <tr class="col-4 trInp"  style="padding: .1%;">
                        <input type="number" #livraison class="caseInput" (keyup)="Amount(remiseval,expedition,livraison)" formControlName="livraison">
                    </tr>
                    <tr class="col-4">
                        <h6>{{livraison.value}}</h6>
                    </tr>
                    <!-- total -->
                    <tr class="col-8">
                        <h5>Total</h5>
                    </tr>
                    <tr class="col-4 trInp" style="padding: .1%;">
                        <input type="text" class="caseInput" readonly [value]="TotalAmount"> <!-- formControlName="totalAmont" -->
                    </tr>
                </table>
            </div>
        </div>

        
      <button class="btn btn-primary" *ngIf="isNew" (click)="edit(isNew)">Save</button> 

    </form>  
</div>
