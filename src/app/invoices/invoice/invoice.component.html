<h4 id="title"style="float: left;">Create an invoice </h4><p></p><h6>(abdelwahed was here ðŸ˜Ž)</h6>
<form [formGroup]="invoiceForm">
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <table>
                <tr>
                    <td><h6>Invoice code</h6></td>
                    <td><input type="number" value="001" formControlName="code"></td>
                    <td style="align-self: center;">
                        <svg style="color: red;margin-bottom: 6px;font-size: 15px;" class="bi bi-exclamation-circle-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M16 8A8 8 0 110 8a8 8 0 0116 0zM8 4a.905.905 0 00-.9.995l.35 3.507a.552.552 0 001.1 0l.35-3.507A.905.905 0 008 4zm.002 6a1 1 0 100 2 1 1 0 000-2z" clip-rule="evenodd"/>
                        </svg>
                    </td>
                </tr>
                <tr>
                    <td><h6>Date</h6></td>
                    <td><input type="datetime" formControlName="date"><br></td>
                    <td>
                        <svg style="color: red;margin-bottom: 5px;font-size: 15px;" class="bi bi-exclamation-circle-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M16 8A8 8 0 110 8a8 8 0 0116 0zM8 4a.905.905 0 00-.9.995l.35 3.507a.552.552 0 001.1 0l.35-3.507A.905.905 0 008 4zm.002 6a1 1 0 100 2 1 1 0 000-2z" clip-rule="evenodd"/>
                        </svg>
                    </td>
                </tr>
                <tr>
                    <td><h6>Reference</h6></td>
                    <td><input type="text"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</form>

<div id="divConmponent">
    <!-- <app-details></app-details> -->
    <div class="row container" *ngFor="let product of products ; let i = index">
        <!-- title -->
        <div class="row col-11" *ngIf="i==0">
            <section class="row col-10">
                <div  class="col12 divtitle row" >
                    <div class="col-7 p">Description</div>
                    <div class="col-2 p">Quantity </div>
                    <div class="col-2 p">Price</div>
                    <div class="col-1 p">Tax</div>
                </div>
            </section>
            <h6 class="col-2" style="margin: 0 auto;text-align: center;">Amount</h6>
        </div>
        <!-- body -->
        <div class="row test-div col-11">
            <section class="row col-10">
                <div  class="col12 divinfos row" >
                    <div class="col-7 q"><input class="Input" style="width:100%;" id="abd1" type="text" [value]="product.name"></div>
                    <div class="col-2 q"><input class="Input" type="text" [value]="product.quantity" /> </div>
                    <div class="col-2 q"><input class="Input" type="text" [value]="product.price" /></div>
                    <div class="col-1 q"><input class="Input" type="text" [value]="product.tax" /></div>
                </div>
                <!-- <div class="col-2 c" style="background-color: aquamarine;"></div> -->
                <textarea aria-readonly="true" class="form-control col-12" rows="1">{{product.description}}</textarea>
            </section>
            <h6 class="col-2" style="margin: 5% auto;text-align: center;">{{product.total}}</h6>
        </div>
        <a class="col-1" style="padding: 10px;color:#1E90FF ;margin-left: 15px;" 
            matTooltip="Delete line" [matTooltipPosition]="'left'"
            >
            <svg class="bi bi-x-circle" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 15A7 7 0 108 1a7 7 0 000 14zm0 1A8 8 0 108 0a8 8 0 000 16z" clip-rule="evenodd"/>
                <path fill-rule="evenodd" d="M11.854 4.146a.5.5 0 010 .708l-7 7a.5.5 0 01-.708-.708l7-7a.5.5 0 01.708 0z" clip-rule="evenodd"/>
                <path fill-rule="evenodd" d="M4.146 4.146a.5.5 0 000 .708l7 7a.5.5 0 00.708-.708l-7-7a.5.5 0 00-.708 0z" clip-rule="evenodd"/>
            </svg>
        </a>
    </div>
    <!-- <a class="btn btn-success a"><label for="abd1">Add row</label></a>
    <a class="btn btn-primary a"><label for="abd1">Edit item</label></a> -->
    
    
    <!-- < [formGroup]="productForm" (ngSubmit)="addDetail()"> -->
    <form [formGroup]="productForm" (ngSubmit)="addDetail()" *ngIf="show" class="row container" >
        <div class="row test-div col-11">
            <section class="row col-10">
                <div  class="col12 divinfos row" >
                    <div class="col-7 q"><input class="Input" formControlName="name" placeholder="Name" style="width:100%;" id="abd1" type="text"></div>
                    <div class="col-2 q"><input class="Input" formControlName="quantity" #qte type="text" /> </div>
                    <div class="col-2 q"><input class="Input" type="text"#price formControlName="price" placeholder="price" /></div>
                    <div class="col-1 q"><input class="Input" type="text" #tax formControlName="tax" placeholder="tax" /></div>
                </div>
                <!-- <div class="col-2 c" style="background-color: aquamarine;"></div> -->
                <textarea aria-readonly="true" formControlName="description" placeholder="description" class="form-control col-12" rows="1"></textarea>
            </section>
            <h6 class="col-2" style="margin: 5% auto;text-align: center;">{{qte.value * price.value}}</h6>
        </div>
        
        <button class="btn btn-primary col-2">
                <svg class="bi bi-plus-circle-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M16 8A8 8 0 110 8a8 8 0 0116 0zM8.5 4a.5.5 0 00-1 0v3.5H4a.5.5 0 000 1h3.5V12a.5.5 0 001 0V8.5H12a.5.5 0 000-1H8.5V4z" clip-rule="evenodd"/>
                </svg>
            </button>
    </form>
    
    
    <a class="col row container addbtn" (click)="showAdd()" *ngIf="!show">
        <nav class="div-add col-11">
            <svg class="bi bi-plus-circle-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M16 8A8 8 0 110 8a8 8 0 0116 0zM8.5 4a.5.5 0 00-1 0v3.5H4a.5.5 0 000 1h3.5V12a.5.5 0 001 0V8.5H12a.5.5 0 000-1H8.5V4z" clip-rule="evenodd"/>
            </svg>
                Add a line of object
        </nav>
    </a>
    
</div>

<form [formGroup]="invoiceForm">
<dir class="total-dir row" style="width: 100%;" >
    <div class="col">

    </div>
    <div class="col container">
        <table class="row bottom-table">
            <tr class="col-8" >
                <h6>Subtotal</h6>
            </tr>
            <tr class="col-4">
                12.00
            </tr>
            <!-- row two -->
            <tr class="col-4" >
                <h6>Remise</h6>
            </tr>
            <tr class="col-2" >
                <input type="number" formControlName="remise" style="width: 100%;">
            </tr>
            <tr class="col-2" >
                <select >
                    <option value="%">%</option>
                    <option value="dollar">$</option>
                </select>
            </tr>
            <tr class="col-4">
                40
            </tr>
            <!-- row tree -->
            <tr class="col-4" >
                <h6>Expedition</h6>
            </tr>
            <tr class="col-4" >
                <input type="text" formControlName="expedition" style="width:100%;width: 100%;">
            </tr>
            <tr class="col-4">
                b
            </tr>
            <!-- row four -->
            <tr class="col-4" >
                <h6>Livraison</h6>
            </tr>
            <tr class="col-4" >
                <input type="text" value="20% : 20%">
            </tr>
            <tr class="col-4">
                b
            </tr>
            <!-- row five -->
            <tr class="col-4" >
                <h6>20%</h6>
            </tr>
            <tr class="col-4" >
                <h6>(20%)</h6>
            </tr>
            <tr class="col-4">
                b
            </tr>
            <!-- total -->
            <tr class="col-8">
                <h5>Total</h5>
            </tr>
            <tr class="col-4" formControlName="totalAmont">
                120.96 DH
            </tr>
        </table>
    </div>
</dir>
</form>
<button class="btn btn-primary" (click)="addInvoice()">save all of that</button>
