  <form [formGroup]="myFormGroup" (ngSubmit)="reserve()">
     
    <div *ngFor="let form_elem of formTemplate">
      <div class="form-group"> 
    <div [ngSwitch]="form_elem.type">
      <div *ngSwitchCase="'hidden'">
        <input type="hidden"class="form-control" formControlName="{{form_elem.label}}"/>
      </div>
      <div *ngSwitchCase="'textBox'">
        <input type="text"class="form-control" placeholder="{{form_elem.label}}" formControlName="{{form_elem.label}}"/>
      </div>
      <div *ngSwitchCase="'number'">
        <input type="number" class="form-control" placeholder="{{form_elem.label}}" formControlName="{{form_elem.label}}"/>
      </div>
      <div *ngSwitchCase="'select'" class="form-control" >
        <select formControlName="{{form_elem.label}}">
          <option *ngFor="let opt of form_elem.options">
            {{opt}}
          </option>
        </select>
      </div>
    </div>  
  </div> 
</div> 

    <button type="submit" class="btn btn-success btn-block" [disabled]='!(myFormGroup.valid)' >Save</button><br>
  </form>
